# Physical and grid parameters
# Available modes: shells, MWN
# external : for 'shells' mode, add external medium on each side of the shells
# Required for 'shells': 
# (Ek or rho), (D0 or ton), u, (R0 or t0)
# rho here is LAB FRAME density (= "D" in SRHD code)
# Required for 'MWN':
# add choice for boundaries
# rhoNorm MUST be the name of a density of the system

mode        shells
external    True
runname     fiducial
rhoNorm     rho1

# Simulation box and iterations
Ncells      1000
itmax       25000

# Parameters
Theta0      1e-5 
Ek1         1e45
u1          100 
D01         1e7
Ek4         1e45
u4          200 
D04         1e7
R0          1e10