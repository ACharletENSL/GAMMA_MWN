# Physical and grid parameters
# Available modes: shells, MWN
# Required for 'shells': 
# L1, t1, u1, L4, t4, u4, toff OR rho1, u1, D01, rho4, u4, D04, R_0
# in CGS units (L in erg/s, t in s) but u in units of c
# Required for 'MWN':
