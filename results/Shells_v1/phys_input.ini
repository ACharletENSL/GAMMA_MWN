# @Author: acharlet

# Physical and grid parameters
# Available modes: shells, MWN
# external : for 'shells' mode, add external medium on each side of the shells
# Required for 'shells': 
# L1, t1, u1, L4, t4, u4, toff OR rho1, u1, D01, rho4, u4, D04, R_0
# in CGS units (L in erg/s, t in s) but u in units of c
# Required for 'MWN':
# add choice for boundaries
# rhoNorm MUST be the name of a density of the system

mode        shells
external    True
runname     fiducial
rhoNorm     rho1

# Simulation box and iterations
Ncells      1000
itmax       15000

# Parameters
Theta0      1e-5 
rho1        1e-10
u1          100 
D01         1e7
rho4        2.5e-11
u4          200 
D04         1e7
R0          1e10
