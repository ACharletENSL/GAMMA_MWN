# Physical and grid parameters
# Available modes: shells, MWN
# Required for 'shells': L1, t1, u1, L4, t4, u4, toff
# in CGS units (L in erg/s, t in s) but u in units of c
# Required for 'MWN':

mode        shells
runname     fiducial

# Grid and external medium
Ncells      1000
Theta0      1e-4        

# Parameters
L1          1e52
t1          1e-3
u1          100
L4          1e52
t4          1e-3
u4          200
toff        1e-1

